<!DOCTYPE html>

<html>

<head>
	<title>Signup Form Creation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label><br>
		<input type="Text" id="name" field="Name" placeholder="Enter your Name" required><br><br>
		<label for="email">Email:</label><br>
		<input type="Email" id="email" field="Email" placeholder="Enter your Email" required><br><br>
		<label>Gender:</label><br>
		<input type="Radio" id="male" field="Gender" value="male">
		<label for="male">Male</label><br>
		<input type="Radio" id="female" field="Gender" value="female">
		<label for="female">Female</label><br>
		<input type="Radio" id="others" field="Gender" value="others">
		<label for="others">others</label><br><br>

		<label for="car">Car Brands</label><br>
		<select id="car" field="car">
			<option value="toyoto">Toyoto</option>
			<option value="benz">Benz</option>
			<option value="honda">Honda</option>
			<option value="ford">Ford</option>
			<option value="Tata">Tata</option>
		</select><br><br>
		<label for="age">Age</label><br>
		<input type="number" id="age" field="age" min="1" max="120" required><br><br>
		 <label for="date" id="dob" field="dob" required><br><br>
			 <label for="phone">Phone Number</label><br>
			 <input type="tel" id="tel" field="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required><br><br>
			 <label for="password">Password</label><br>
			 <input type="password" id="password" field="password" placeholder="Enter your password" required><br><br>
			 <input type="checkbox" id="tos" feild="tos" required>
			 <label for="tos">I agree to the Tos</label><br><br>
			 <input type="submit" value="Submit">
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
