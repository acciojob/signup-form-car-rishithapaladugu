<!DOCTYPE html>

<html>

<head>
	<title>Signup Form Creation</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name:</label><br>
		<input type="Text" id="name" name="name" placeholder="Name" required><br><br>
		<label for="email">Email:</label><br>
		<input type="Email" id="email" name="email" placeholder="Email" required><br><br>
		<label>Gender:</label><br>
		<input type="Radio" id="gender_m" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="Radio" id="gender_f" name="gender" value="female">
		<label for="female">Female</label><br>
		

		<label for="cars">Car Brands</label><br>
		<select id="cars" name="cars" required>
			<option value="toyoto">Toyoto</option>
			<option value="benz">Benz</option>
			<option value="honda">Honda</option>
			<option value="ford">Ford</option>
			<option value="Tata">Tata</option>
		</select><br><br>
		<label for="age">Age:</label><br>
		<input type="number" id="age" name="age" placeholder="age" required><br><br>
		 <label for="dob">DOB:</label><br>
		<input type="date" id="dob" name="dob" required><br><br>
			 <label for="tel">Phone Number</label><br>
			 <input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx" required><br><br>
			 <label for="password">Password</label><br>
			 <input type="password" id="password" name="password" placeholder="Password" required><br><br>
			 <input type="checkbox" id="tos" name="tos" required>
			 <label for="tos">I agree to the Tos</label><br><br>
			 <button type="submit">Submit</button>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
